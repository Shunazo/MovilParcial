<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>promedio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">promedio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="num1" type="number" inputmode="numeric" placeholder="numero 1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="num2" type="number" inputmode="numeric" placeholder="numero 2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="num3" type="number" inputmode="numeric" placeholder="numero 3"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button (click)="calcularResultados()"> Calcular </ion-button>
      </ion-item>
    </ion-list>

    <ion-list>

      <ion-item> 
        <ion-label> Maximo: {{max}} </ion-label>
      </ion-item>

      <ion-item> 
        <ion-label> Minimo {{min}} </ion-label>
      </ion-item>

      <ion-item> 
        <ion-label> Promedio: {{avg}} </ion-label>
      </ion-item>


    </ion-list>


  </ion-card>






</ion-content>
